<div class="body-content" id="admin" layout="row" layout-fill flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar id="admin-toolbar">
      <span flex></span>
      <div layout="row" class="md-toolbar-tools">
        <user-avatar></user-avatar>
        <div layout="column" class="user-info">
          <div>Hello {{getCurrentUser().name}}!</div>
          <div class="email">{{getCurrentUser().email}}</div>
        </div> 
      </div>
    </md-toolbar>
    <md-list class="md-dense" flex>
      <md-subheader class="md-no-sticky">Catagory</md-subheader>
      <md-list-item class="md-1-line" ng-click="null">
        <h3 class="md-body-1">Food</h3>
      </md-list-item>
      <md-list-item class="md-1-line" ng-click="null">
        <h3 class="md-body-1">Bank</h3>
      </md-list-item>
      <md-list-item class="md-1-line" ng-click="null">
        <h3 class="md-body-1">Shopping</h3>
      </md-list-item>
      <md-divider ></md-divider>
      <md-subheader class="md-no-sticky">Account</md-subheader>
      <md-list-item class="md-1-line" ng-click="null">
        <h3 class="md-body-1">Order</h3>
      </md-list-item>
      <md-list-item class="md-1-line" ng-click="null">
        <h3 class="md-body-1">Feedback</h3>
      </md-list-item>
    </md-list>
    <span flex></span>
  </md-sidenav>
  <div layout="column" class="relative" layout-fill role="main">
    <md-button id="add-fab" class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="next()">
      <md-icon md-svg-icon="assets/images/icons/new.svg"></md-icon>
    </md-button>
    <md-toolbar class="md-primary" ng-show="!showSearch">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <md-icon md-svg-icon="assets/images/icons/menu.svg"></md-icon>
        </md-button>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
          <md-icon md-svg-icon="assets/images/icons/search.svg"></md-icon>
        </md-button>
        <h3>
          Discover near you
        </h3>
        <span flex></span>
        <md-button aria-label="Home" ng-href="/">
          <md-icon md-svg-icon="assets/images/icons/home.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-toolbar class="md-accent" ng-show="showSearch">
      <div class="md-toolbar-tools">
        <md-button ng-click="showSearch = !showSearch" aria-label="Back">
          <md-icon md-svg-icon="assets/images/icons/home.svg"></md-icon>
        </md-button>
        <md-input-container md-theme="input" flex>
          <label>&nbsp;</label>
          <input ng-model="search.who" placeholder="enter search">
        </md-input-container>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content flex md-scroll-y>
      <ui-view layout="row" flex layout-wrap layout-align="center start">
        <md-card flex>
          <md-card-content>
            <h2 class="md-title">FireFly</h2>
            <md-divider></md-divider>
            <br/>
              <div LayerHeatmapCtrl as lh>
                <ng-map zoom="13" center="37.774546, -122.433523" map-type-id="SATELLITE" style="height:450px">
                  <heatmap-layer id="foo" data="taxiData"></heatmap-layer>
                  <drawing-manager
                    on-overlaycomplete="dm.onMapOverlayCompleted()"
                    drawing-control-options="{position: 'TOP_CENTER',drawingModes:['polygon','rectangle','circle']}"
                    drawingControl="true"
                    drawingMode="null"
                    markerOptions="{icon:'www.example.com/icon'}"
                    rectangleOptions="{fillColor:'red', clickable: true, editable: true}"
                    circleOptions="{fillColor: '#FFFF00', clickable: true, editable: true}" >
                  </drawing-manager>
                </ng-map>
              </div>
            </md-list>
          </md-card-content>
        </md-card> 
      </ui-view>
    </md-content>
  </div>
</div>
